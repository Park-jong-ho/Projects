<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="top-button">
            <div class="red-button" id="red-button"></div>
            <div class="yellow-button" id="yellow-button"></div>
            <div class="green-button" id="green-button"></div>
        </div>
        <div class="result-display">
            <div class="display">
                <div class="result" id="result">
                    <div class="result-text" id="result-text">0</div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="first">
                <div class="button function" id="C-button">C</div>
                <div class="button function" id="plus-min-button">±</div>
                <div class="button function" id="%-button">%</div>
                <div class="button operator" id="slash-button">/</div>
            </div>
            <div class="second">
                <div class="button number" id="seven-button">7</div>
                <div class="button number" id="eight-button">8</div>
                <div class="button number" id="nine-button">9</div>
                <div class="button operator" id="multiply-button">*</div>
            </div>
            <div class="third">
                <div class="button number" id="four-button">4</div>
                <div class="button number" id="five-button">5</div>
                <div class="button number" id="six-button">6</div>
                <div class="button operator" id="minus-button">-</div>
            </div>
            <div class="fourth">
                <div class="button number" id="first-button">1</div>
                <div class="button number" id="second-button">2</div>
                <div class="button number" id="third-button">3</div>
                <div class="button operator" id="plus-button">+</div>
            </div>
            <div class="fiveth">
                <div class="button number zero" id="zero-button">0</div>
                <div class="button" id="point-button">.</div>
                <div class="button" id="equal-button">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
